<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Cinema</title>
  <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    .navbar {
        background-color: red;
        padding: 15px 20px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center; 
    }
    .navbar h1 {
        margin: 0;
        color: black;
        font-weight: bold;
        font-size: 24px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%); 
    }
    .search-bar {
        position: absolute;
        left: 20px;
    }
    .search-bar input {
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
    }
    .content {
        margin-top: 80px;
        padding: 20px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="search-bar">
      <input type="text" placeholder="Search movies...">
    </div>
    <h1>Movie Cinema</h1>
  </div>
  
</body>
</html>
